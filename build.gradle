buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jbake:jbake-gradle-plugin:1.1.1"
        classpath 'org.ajoberstar:gradle-git-publish:0.2.1'
    }
}

apply plugin: "org.jbake.site"
apply plugin: 'org.ajoberstar.git-publish'

gitPublish {
    repoUri = 'git@github.com:ScheduleMyTeachers/ScheduleMyTeachers.github.io.git'
    // personal pages only publish from master branch
    // https://help.github.com/articles/configuring-a-publishing-source-for-github-pages/
    branch = 'master'
    contents {
        from ('build/jbake'){
            into '.'
        }
    }
}

jbake {
    version  = '2.6.0'
}

task publish(type: GradleBuild) {
    tasks = ['bake','gitPublishPush']
}
